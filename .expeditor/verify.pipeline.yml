---
expeditor:
  defaults:
    buildkite:
      timeout_in_minutes: 90
      retry:
        automatic:
          limit: 1

steps:

  - label: lint-ruby-2.6
    command:
      - RAKE_TASK=test:lint /workdir/.expeditor/buildkite/verify.sh
    expeditor:
      executor:
        docker:
          image: ruby:2.6

  - label: run-tests-ruby-2.5
    command:
      - /workdir/.expeditor/buildkite/verify.sh
    expeditor:
      executor:
        docker:
          image: ruby:2.5

  - label: run-tests-ruby-2.6
    command:
      - /workdir/.expeditor/buildkite/verify.sh
    expeditor:
      executor:
        docker:
          image: ruby:2.6

  - label: run-tests-ruby-2.7
    command:
      - /workdir/.expeditor/buildkite/verify.sh
    expeditor:
      executor:
        docker:
          image: ruby:2.7

  - label: run-tests-ruby-3.0
    command:
      - /workdir/.expeditor/buildkite/verify.sh
    expeditor:
      executor:
        docker:
          image: ruby:3.0

  - label: isolated-tests-ruby-2.6
    command:
      - RAKE_TASK=test:isolated /workdir/.expeditor/buildkite/verify.sh
    expeditor:
      executor:
        docker:
          image: ruby:2.6

  - label: run-tests-ruby-2.6-windows
    command:
      - /workdir/.expeditor/buildkite/verify.ps1
    expeditor:
      executor:
        docker:
          environment:
            - BUILDKITE
          host_os: windows
          shell: ["powershell", "-Command"]
          image: rubydistros/windows-2019:2.6

  - label: run-tests-ruby-3.0-windows-unit
    command:
      - /workdir/.expeditor/buildkite/verify_unit.ps1
