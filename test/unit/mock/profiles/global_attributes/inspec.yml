name: attributes
title: InSpec Profile
maintainer: The Authors
copyright: The Authors
copyright_email: you@example.com
license: Apache-2.0
summary: An InSpec Compliance Profile
version: 0.1.0
depends:
  - name: myprofile1
    url: https://s3-eu-west-1.amazonaws.com/apop-bucket/profiles/myprofile1-1.0.0.tar.gz
attributes:
- name: val_numeric
  type: numeric
  default: 443
- name: val_int
  type: int
  default: '72'
- name: val_int_override
  type: int
  default: '72'
- name: val_float
  type: float
  default: '44.33'
- name: val_string
  type: string
  default: 'test-attr'
- name: val_boolean
  type: boolean
  default: true
- name: val_regex
  type: regex
  default: '/^\d*/'
- name: val_array
  type: array
  default:
    - a
    - b
    - c
- name: val_hash
  type: hash
  default:
    a: true
    b: false
    c: '123'

